<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IT Sports</title>
</head>

<body>
  <div id="app">
    <header class="header"> <!-- Указываем семантический тэг header -->
      <nav class="header_menu"> <!-- Указываем семантический тэг nav -->
        <ul class="header_list"> <!-- Здесь указываем тэг ul, который предстваляет собой ненумерованный список -->
          <li class="header_item">
            <a href="/">
              <picture>
                <source srcset="./src/logo.png" type="image/png" />
                <!-- Так как внутри тэга picture присутсвует картинка, то указываем для атрибута type тип image/png -->
                <img src="./src/logo.png" alt="logo">
              </picture>
            </a>
          </li>
          <li class="header_item">
            <a href="/football">Футбол</a>
          </li>
          <li class="header_item">
            <a href="/basketball">Баскетбол</a>
          </li>
          <li class="header_item">
            <a href="/voleyball">Волейбол</a>
          </li>
          <li class="header_item">
            <a href="/hockey">Хоккей</a>
          </li>
        </ul>
      </nav>
    </header>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
